{% extends 'base.html' %}

{% block title %}
    Market
{% endblock %}

{% block content %}
<div class="container-fluid text-light">
    <div class="row pt-3">
        <!-- INVENTORY PART OF THE PAGE -->
        <div class="w-75 p-3 border border-secondary rounded-3">
            <h3 class="text-center">Inventory</h3>
            <div class="container">
                <div class="row">
                    {% for product in products %}
                    <div class="col-xl-4 col-md-6 border border-secondary rounded-3 text-center">                        
                        <p class="my-1">{{ product.product_name }}</p>
                        <br>
                        <p class="my-1">${{ product.price }}</p>
                        <br>
                        {% if product.quantity>0 %}
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buy_product">
                                Buy
                            </button>
                            <p class="my-1 text-success">In stock</p>
                        {% else %}
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buy_product" disabled>
                            Buy
                        </button>
                            <p class="my-1 text-danger">Out of stock</p>
                        {% endif %}                        
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
        <!-- ITEMS OWNED PART OF THE PAGE -->
        <div class="w-25 p-3 border border-secondary rounded-3">
            <h3 class="text-center">Owned Items</h3>
        </div>
    </div>
</div>

{% endblock %}
