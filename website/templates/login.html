{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="position-relative overflow-hidden p-2 p-md-1 m-md-1 text-center bg-dark" style="color:white">
        <div class="col-md-4 p-lg-2 mx-auto my-5">

            <h1 class="mb-3">Login</h1>
            <form method="POST" class="form-register">
                <div class="form-floating text-body-emphasis mb-3">
                    <input type="text" class="form-control" name="username" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating text-body-emphasis mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating text-body-emphasis mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div class="form-floating text-body-bg mb-3">
                    <a class="nav-link" href="{{ url_for('auth.register') }}">Don't have an account? Create one.</a>              
                </div>
            </form>

        </div>
    </div>
{% endblock %}
