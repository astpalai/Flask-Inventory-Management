{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="position-relative overflow-hidden p-2 p-md-1 m-md-1 text-center bg-dark" style="color:white">
        <div class="col-md-4 p-lg-2 mx-auto my-5">
            <h1 class="mb-3">Register</h1>
            <form method="POST" class="form-register">
                <div class="form-floating text-body-emphasis mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating text-body-emphasis mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email address">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating text-body-emphasis mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating text-body-emphasis mb-3">
                    <input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password">
                    <label for="floatingPassword">Confirm Password</label>
                </div>
                <div class="form-floating text-body-emphasis mb-3">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form> 
            <div class="form-floating text-body-bg mb-3">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Already have an account?</a>              
            </div>
            

        </div>
    </div>
{% endblock %}
